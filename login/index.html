<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../dist/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <section class="login">
        <div class="login__details" id="login_details">
            <div class="login__buttons" id = "login_buttons">
                <h1 >Login as <span id="role">Teacher</span> ?</h1>
                <button id="login_btn1" class="blue-button" > Login</button>
                <button id="login_btn2" class="primary-button">Login</button>
            </div>

        </div>
        <div class="login__form" id="login_form">
            <form id="form" action="../resources/php/student_login.php" method="POST">
                <div class="login__form__teacher">
                    <span id="imgBorder"><img id="loginImg" src="../resources/images/reading.svg" alt="teacher"></span>
                    <p id="role1">Student</p>
                </div>
                <!-- For Teacher -->
                <div id="teacherInput">
                    <input name="email" type="email" class="input" placeholder="Email" required>
                    <input name="password" type="password" class="input" placeholder="Password" required>
                    <button class="blue-button">Sign In</button>
                </div>
                
                <!-- For Students -->
                 <div id="studentInput">
                    <input name="semail" type="email" class="input2" placeholder="Email" required>
                    <input name="sroll" type="tel" class="input2" placeholder="Roll No. " required>
                    <input name="spassword" type="password" class="input2" placeholder="Password" required>
                    <button class="primary-button">Sign In</button>
                 </div>
                
            </form>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
