<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="../dist/css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
        <title>Home Page</title>
    </head>
    <body>
        <header>
            <nav class="nav">
                <div class="nav__logo">
                    <img src="../resources/images/logo.svg" alt="Logo">
                    <div class="web-name">
                        <p class="nav__web-name">Exam Evaluate</p>
                    </div>
                </div>
                <div class="nav__menu">
                    <button class="nav__button">Sign In</button>
                    <button class="nav__button">Register</button>
                </div>
            </nav>
        </header>



        <!-- Register Sectiton -->
        <section class="register">
            <div class="register__overlay">
                
            </div>
            <div class="register__content">
                <div class="register__details">
                    <h1>Welcome to Exam Evaluate</h1>
                    <div class="register__forms">
                        <img src="./resources/images/signup.jpg" alt="Sign Up">
                        <form action="" class="form">
                            <input class="form__input" type="text" placeholder="Name">
                            <input class="form__input" type="text" placeholder="Email ID">
                            <input class="form__input" type="text" placeholder="Picture(Google Drive Link)">
                            <input class="form__input" type="text" placeholder="Password">
                            <input class="form__input" type="text" placeholder="Confirm Password">
                            <button type="submit" class="button">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            
            
        </section>
    </body>
</html>
