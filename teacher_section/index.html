<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../dist/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    an<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <title>Exam Sheet</title>
</head>
<body>
    <header>
        <nav class="nav">
            <div class="nav__logo">
                <img src="../resources/images/logo.svg" alt="Logo">
                <div class="classInfo">
                    <p class="nav__className">Class Name</p>
                    <p class="nav__subjectName">Subject</p>
                </div>
            </div>
            <div class="nav__menu">
                <div class="nav__navigation">
                    <img src="../resources/images/back-button.svg" alt="back button">
                    <img src="../resources/images/settings.svg" alt="">
                </div>
                <div class="nav__name">Jasveen Kaur</div>
            </div>
        </nav>
    </header>
    <section class="answers">
        <div class="answers__sList">
            <div class="answers__heading">
                <h3>Names</h3>
            </div>
            <div class="answers__sList__items">
                <div class="answers__sList_item">
                    <p></p>
                </div>
            </div>
        </div>
        <div class="answers__marks">
            <div class="answers__heading">
                <h3>Enter Marks</h3>
            </div>
            <table class="answers__markTable">
                <tr class="answers__markTable__heading">
                    <th>Questions</th>
                    <th>Marks</th>
                </tr>
                <tr class="answers__markTable__mark">
                    <td>1</td>
                    <td>
                        <input type="number" >
                    </td>
                </tr>
            </table>
        </div>
        <div class="answers__sheet">

        </div>
    </section>
</body>
</html>
